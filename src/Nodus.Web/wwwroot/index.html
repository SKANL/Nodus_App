<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nodus.Web</title>
    <base href="/" />
    <link rel="preload" id="webassembly" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="css/display.css" rel="stylesheet" />
    <link href="Nodus.Web.styles.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <script type="importmap"></script>
  </head>

  <body>
    <div id="app">
      <svg class="loading-progress">
        <circle r="40%" cx="50%" cy="50%" />
        <circle r="40%" cx="50%" cy="50%" />
      </svg>
      <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
      An unhandled error has occurred.
      <a href="." class="reload">Reload</a>
      <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
      navigator.serviceWorker.register("service-worker.js");
    </script>
    <script>
      window.registerOnlineListener = (dotNetHelper) => {
        window.addEventListener("online", () => {
          dotNetHelper.invokeMethodAsync("UpdateOnlineStatus", true);
        });
        window.addEventListener("offline", () => {
          dotNetHelper.invokeMethodAsync("UpdateOnlineStatus", false);
        });
        // Initial check
        dotNetHelper.invokeMethodAsync("UpdateOnlineStatus", navigator.onLine);
      };
    </script>
  </body>
</html>
