<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Portal de estudiantes para ferias cientÃ­ficas y hackathons â€” Protocolo Nodus Firefly" />
    <title>Nodus.Web</title>
    <base href="/" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/bootstrap-icons/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="css/app.css" />

    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="Nodus.Web.styles.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
  </head>

  <body>
    <div id="app">
      <div
        class="d-flex flex-column justify-content-center align-items-center vh-100 bg-light"
      >
        <div
          class="spinner-grow text-primary mb-3"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="visually-hidden">Cargando...</span>
        </div>
        <h2 class="fw-light text-muted">Portal Nodus</h2>
        <div class="progress mt-3" style="width: 200px; height: 4px">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            style="width: 100%"
          ></div>
        </div>
      </div>
    </div>

    <div id="blazor-error-ui">
      Ha ocurrido un error inesperado.
      <a href="." class="reload">Recargar</a>
      <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
      navigator.serviceWorker.register("service-worker.js");
    </script>
    <script>
      window.registerOnlineListener = (dotNetHelper) => {
        window.addEventListener("online", () => {
          dotNetHelper.invokeMethodAsync("UpdateOnlineStatus", true);
        });
        window.addEventListener("offline", () => {
          dotNetHelper.invokeMethodAsync("UpdateOnlineStatus", false);
        });
        // Initial check
        dotNetHelper.invokeMethodAsync("UpdateOnlineStatus", navigator.onLine);
      };
    </script>
  </body>
</html>
